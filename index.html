<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="optionsContainer">
            
            <h1>Rock, Paper, Scissors</h1>
            <h3>Choose your weapon and fight the computer.</h3>

            <div class="playerChoices">
                <div class="options rock"><p>ROCK</p></div>
                <div class="options paper"><p>PAPER</p></div>
                <div class="options sci"><p>SCISSORS</p></div>
            </div>

        </div>
    


        <div class="results">

            <div class="player">
                <div>
                    <h3>Player score: </h3>
                    <div class="playerScore">0</div>
                </div>
                
                
                
            </div>


            <div class="computer">
            
                <div>
                    <h3>Computer score: </h3>
                    <div class="compuScore">0</div>
                </div>

                
            </div>


        </div>

        

        <div class="chronology">
            <div>
                <ul class="choices"><ul>
            </div>

            <div class="buttonContainer">
                <button class="resetButton">Click me to play again!</button>
            </div>
        </div>




    </div>



    <script src="main.js"></script>
</body>
</html>
